<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-login">
        <div class="box1">
            <h1>Your Child's Health In Good Hands</h1>
            <video autoplay  muted  controls loop play-inline>
                <source src="assets/vid.mp4">
            </video>
            
     
        </div>
        <div class="box2">
            <!-- <img src="https://i.graphicmama.com/blog/wp-content/uploads/2019/03/08104222/Inspiring-Website-Color-Schemes-purple-pastel-purple-and-pink-website.png" alt=""> -->

        </div>
        <div class="box3">
             <div class="login-container">
          
                <div id="mainButton">
                    <div class="btn-text" onclick="openForm()">LOGIN</div>
                    <div class="modal">
                        <div class="close-button" onclick="closeForm()">close</div>
                        <div class="form-title">Admin Login</div>
                        <div class="input-group">
                            <input type="text" id="name" onblur="checkInput(this)" />
                            <label for="name">Username</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" onblur="checkInput(this)" />
                            <label for="password">Password</label>
                        </div>
                        <div class="form-button" onclick="closeForm()">Login</div>
                        <div class="codepen-by">pedia</div>
                    </div>
                </div>
                <div class="codepen-by">pedia</div>
             </div>
        </div>
      
        <div class="box4">
            <!-- //<img src="https://i.graphicmama.com/blog/wp-content/uploads/2019/03/08104222/Inspiring-Website-Color-Schemes-purple-pastel-purple-and-pink-website.png" alt=""> -->
        </div>
       
    </div>
   

    <script>
        var button = document.getElementById('mainButton');

var openForm = function() {
	button.className = 'active';
};

var checkInput = function(input) {
	if (input.value.length > 0) {
		input.className = 'active';
	} else {
		input.className = '';
	}
};

var closeForm = function() {
	button.className = '';
};

document.addEventListener("keyup", function(e) {
	if (e.keyCode == 27 || e.keyCode == 13) {
		closeForm();
	}
});
    </script>
</body>
</html>
